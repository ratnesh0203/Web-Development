<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
        }
    </style>
</head>

<body>
    <table>
        <caption>My First saving</caption>
        <thead>
            <tr>
                <th colspan="2">Month</th>
                <th>Savings</th>
            </tr </thead>

        <tbody>
            <tr>
                <th>January</th>
                <td>100</td>
            </tr>
            <tr>
                <th>February</th>
                <td>300</td>
            </tr>
            <tr>
                <th>March</th>
                <td>400</td>
            </tr>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>800</td>
            </tr>
        </tfoot>

        </tbody>
    </table>
</body>

</html>
