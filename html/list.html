<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>
    <h2>Unordered List</h2>
        <ul style="list-style-type: circle;" >
            <li>
                Apple
                <ol>
                    <li>Ram</li>
                    <li>Shyam</li>
                </ol>
            </li>
            <li>Mango</li>
            <li>Grapes</li>
        </ul>
<!-- Ordered List -->
        <ol type="A">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>

<!-- Data List -->
   <dl>
    <dt>Ice Tea</dt>
    <dd>Lemon Ice Tea</dd>
    <dt>Hot Tea</dt>
    <dd>Hot Lemon Tea</dd>
   </dl>
   
   <h3>Test 1</h3>
   <p>Test 2</p>
   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea,<span>Test 3</span>voluptates.</p>
<!-- Here Test 1, Test 2 are block level element and Test 3 is inline element -->
</body>
</html>
